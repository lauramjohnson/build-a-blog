{% extends "base.html" %}

{% block content %}

<div name="top">
    <a href="/newpost">Click here to make a new post</a>
</div>

{% for blog in posts %}
    <div class = "blog">
        <div class = "blog-subject"> {{ blog.subject }}</div>
        <div class = "blog-create"> {{ blog.create}}</div>
        <pre class = "blog-post"> {{ blog.blog }}</div>
    </div>
<hr>
{% endfor %}

{% endblock %}
